<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organograma PCM</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages:["orgchart"]});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            // Adicione os dados do organograma
            data.addRows([
                [{'v':'GerenteManutencao', 'f':'Gerente de Manutenção<div><img src="path/to/photo1.jpg" style="width:60px;height:60px;border-radius:50%;"></div>'}, '', 'Supervisão geral das operações de manutenção'],
                [{'v':'AnalistaPlanejamento', 'f':'Analista de Planejamento Preventivo<div><img src="path/to/photo2.jpg" style="width:60px;height:60px;border-radius:50%;"></div>'}, 'GerenteManutencao', 'Desenvolve e gerencia planos de manutenção preventiva'],
                [{'v':'AnalistaCustos', 'f':'Analista de Custos e Indicadores<div><img src="path/to/photo3.jpg" style="width:60px;height:60px;border-radius:50%;"></div>'}, 'GerenteManutencao', 'Monitora custos de manutenção e indicadores de desempenho'],
                [{'v':'ControleOS', 'f':'Controle de Ordens de Serviço 24 horas<div><img src="path/to/photo4.jpg" style="width:60px;height:60px;border-radius:50%;"></div>'}, 'GerenteManutencao', 'Monitora e gerencia ordens de serviço em tempo real'],
                [{'v':'Pneus', 'f':'Pneus<div><img src="path/to/photo5.jpg" style="width:60px;height:60px;border-radius:50%;"></div>'}, 'GerenteManutencao', 'Gerencia a manutenção e substituição de pneus'],
                [{'v':'ComprasEstoque', 'f':'Solicitação de Compras e Estoque<div><img src="path/to/photo6.jpg" style="width:60px;height:60px;border-radius:50%;"></div>'}, 'GerenteManutencao', 'Gerencia compras de peças e serviços terceirizados'],
                [{'v':'Terceirizacao', 'f':'Terceirização de Serviços e Orçamento<div><img src="path/to/photo7.jpg" style="width:60px;height:60px;border-radius:50%;"></div>'}, 'GerenteManutencao', 'Gerencia a terceirização de serviços e orçamento']
            ]);

            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            chart.draw(data, {'allowHtml':true});
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chart_div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
